<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>BootStrap 4 学习笔记</title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <h1>BootStrap 4 学习笔记</h1>
            <h2>常见类</h2>
            <h3>Padding - 填充</h3>
            <ul>
                <li>p-3: 上下左右空 3</li>
                <li>px-3: 左右空 3</li>
                <li>py-3: 上下空 3</li>
                <li>pt-3: 上空 3（top）</li>
                <li>pb-3: 下空 3（bottom）</li>
                <li>pl-3: 左空 3（left）</li>
                <li>pr-3: 右空 3（right）</li>
            </ul>            
        </div>
    </body>
</html>
